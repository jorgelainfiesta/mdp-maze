<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
		<title>MDP Maze</title>
		<link rel="stylesheet" href="stylesheets/basic.css">
	</head>
	<body>
	     <header>
	         <h1>MDP Maze</h1>
	         <form class="map-solve">
                 <input type="text" name="maze" placeholder="Coloca aquí la descripción del mapa">
                 <button type="submit">Upload map</button>
             </form>
             <nav class="secondary">
              <button class="back">&laquo;</button>
               <form class="simulate">
                 <label>A partir de un punto: </label>
                 (<input type="number" name="posx" placeholder="x">, <input type="number" name="posy" placeholder="y">)
                 <button type="submit">Simular</button>
               </form>
	         </nav>
	     </header>
	     
		<script src="scripts/lib/require.js" data-main="scripts/app.js"></script>
	</body>
</html>
